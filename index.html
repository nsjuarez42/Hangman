<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/hangman.css">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--Fin google fonts-->
</head>
<body>
    <div id="main">
        <h1>Juego de adivinar palabras</h1>

        <h2>Introduce letra</h2>
        <input type="text" name="" id="letter" maxlength="1">
        <button id="guess">Adivinar</button>
    
        <p id="word" >
    
        </p>
    
        <p id="error" class="hidden">
            La letra asignada no es parte de la palabra
        </p>
    
    </div>

    <div id="hangman">
        <div id="rod" class="horizontal hidden"></div>
        <div id="rope" class="hidden"></div>
        <div id="pole" class="hidden"></div>
        <div id="base" class="horizontal hidden"></div>
        
        <div id="head" class="hidden"><p>:(</p></div>
        <div id="torso" class="hidden"></div>
        <div id="larm" class="arm hidden"></div>
        <div id="rarm" class="arm hidden"></div>
        <div id="lleg" class="leg hidden"></div>
        <div id="rleg" class="leg hidden"></div>

    </div>
    <script src="./script.js"></script>
  
</body>
</html>
